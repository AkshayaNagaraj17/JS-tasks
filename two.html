<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="prints()">Add</button>
    <div id="result"></div>

    <script>

        var result=document.getElementById("result")
        function prints()
        {
            
            var head=document.createElement("h1")
            head.textContent="Hey buddy"
            result.append(head)
        
        }
    </script>
</body>
</html>
